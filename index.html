<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>renderer.urcl obj importer</title>
        <link rel="stylesheet" href="index.css">
    </head>
    <body>
        <main>
            <div>
                <h2 style="display: inline-block; vertical-align: bottom;">
                    <span>.obj source</span>
                    <span style="float: right">
                        <input id="sourceFile" type="file" accept=".obj"> <span id="sourceFileMsg"></span><br>
                        <button id="importButton" style="width: 100%" disabled>import file</button>
                    </span>
                </h2>
                <textarea id="objSource"></textarea>
            </div>
            <div>
                <h2>Options</h2>
                <span class="options">
                    <label>object name: </label>
                        <input id="objectName" type="text" value="mesh"><br>
                    <label>scale: </label>
                        <input id="scale" type="number" value="2"><br>
                    <label>use normals (not fully supported yet): </label>
                        <input id="useNormals" type="checkbox"><br>
                    <label>texture (not fully supported yet): </label>
                        <input id="textureFile" type="file" accept="image/png, image/jpg, image/jpeg"> <span id="textureMsg"></span><br>
                        <img id="texturePreview" alt="preview image" height="128"><br>
                    <label>Width: </label>
                        <input id="textureWidth" type="number">
                    <label>Height: </label>
                        <input id="textureHeight" type="number"><br>
                    <label>color type: </label>
                        <select id="colorType">
                            <option value="PICO8">PICO8</option>
                            <option value="APICO8">APICO8</option>
                            <option value="BIN">BIN</option>
                            <option value="MONO">MONO</option>
                            <option value="RGB8">RGB8</option>
                            <option value="ARGB8">ARGB8</option>
                            <option value="RGB16">RGB16</option>
                            <option value="ARGB16">ARGB16</option>
                            <option value="RGB24">RGB24</option>
                            <option value="ARGB32">ARGB32</option>
                            <option value="RGBI">RGBI</option>
                        </select><br>
                    <label>use texture (not fully supported yet): </label>
                        <input id="useTexture" type="checkbox" disabled>
                </span>
                <span class="options">
                    
                </span><br>
                <button id="convertButton">Convert</button>
                <h3>Converted URCL data:</h3>
                <textarea id="urclOutput" readonly></textarea>
            </div>
        </main>
        <script src="index.js"></script>
        <script src="converter.js"></script>
    </body>
</html>
