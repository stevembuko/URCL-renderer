<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>renderer.urcl obj importer</title>
        <link rel="stylesheet" href="index.css">
    </head>
    <body>
        <main>
            <div>
                <h2 style="display: inline-block; vertical-align: bottom;">
                    <span>.obj source</span>
                    <span style="float: right">
                        <input id="sourceFile" type="file" accept=".obj"> <span id="sourceFileMsg"></span><br>
                        <button id="importButton" style="width: 100%" disabled>import file</button>
                    </span>
                </h2>
                <textarea id="objSource"></textarea>
            </div>
            <div>
                <h2>Options</h2>
                <span class="options">
                    <label>object name: </label><input id="objectName" type="text" value="mesh">
                </span>
                <span class="options">
                    <label>scale: </label><input id="scale" type="number" value="2">
                </span>
                <span class="options">
                    <label>use normals (not fully supported yet): </label><input id="useNormals" type="checkbox">
                </span>
                <span class="options">
                    <label>texture (not fully supported yet): </label><input id="textureFile" type="file" accept="image/png, image/jpg, image/jpeg"> <span id="textureMsg"></span><br>
                    <img id="texturePreview" alt="preview image">
                </span>
                <span class="options">
                    <label>use texture (not fully supported yet): </label><input id="useTexture" type="checkbox" disabled>
                </span><br>
                <button id="convertButton">Convert</button>
                <h3>Converted URCL data:</h3>
                <textarea id="urclOutput" readonly></textarea>
            </div>
        </main>
        <script src="index.js"></script>
        <script src="converter.js"></script>
    </body>
</html>
